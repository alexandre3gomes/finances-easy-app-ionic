<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'Menu' | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-item lines="none">
            <ion-label>{{ 'Language' | translate }}</ion-label>
            <ion-select #lang (ionChange)="changeLang(lang.value)" interface="action-sheet">
              <ion-select-option value="pt">{{ 'Portuguese' | translate}}</ion-select-option>
              <ion-select-option value="en">{{ 'English' | translate}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button expand="full" shape="round" (click)="logout()">{{ 'Log Out' | translate }}</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
