<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Finances Easy</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-content-center">
      <ion-img src="/assets/images/logo.png"></ion-img>
    </ion-card-content>
  </ion-card>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">{{ 'Username' | translate }}</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="user.username" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">{{ 'Password' | translate }}</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.password" required minlength="6">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" shape="round" expand="block" [disabled]="!loginForm.form.valid">
            {{ 'Login' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
