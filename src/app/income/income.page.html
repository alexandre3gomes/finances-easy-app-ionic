<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Incomes' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="newIncome()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingCat *ngFor="let inc of incomes" #category>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                {{ inc.name }}
              </ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                {{ inc.value | currency:'â‚¬' }}
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                {{ inc.date | date:'short' }}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="secondary" (click)="edit(inc.id, slidingCat)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="remove(inc.id, slidingCat)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="'Loading' | translate ">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
