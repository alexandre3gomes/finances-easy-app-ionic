<ion-header>
  <ion-toolbar>
    <ion-title>{{ category.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">{{ 'Name' | translate }}</ion-label>
      <ion-input type="text" [formControl]="name">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="save()" [disabled]="!formCategory.valid">
    {{ 'Salvar' | translate }}
  </ion-button>
</ion-content>
