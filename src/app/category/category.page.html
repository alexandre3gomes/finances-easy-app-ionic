<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Categories' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="newCategory()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingCat *ngFor="let cat of categories" #category>
      <ion-item detail>
        <ion-label>
          {{ cat.name }}
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="secondary" (click)="edit(cat.id, slidingCat)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="remove(cat.id, slidingCat)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="500px" (ionInfinite)="loadData($event)" [disabled]="!(canScroll | async)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="'Loading' | translate ">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
